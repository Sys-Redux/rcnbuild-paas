# ===========================================
# RCNbuild Local Development Infrastructure
# ===========================================
# Start with: make dev
# Stop with:  make down
# Logs:       make logs

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: rcnbuild-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rcnbuild}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
      POSTGRES_DB: ${POSTGRES_DB:-rcnbuild}
    ports:
      - "5437:5432"  # Host:Container - using 5437 since 5432 is occupied
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rcnbuild}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rcnbuild-network
    restart: unless-stopped

  # ===========================================
  # Redis (Cache + Job Queue for Asynq)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: rcnbuild-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rcnbuild-network
    restart: unless-stopped

  # ===========================================
  # Traefik Reverse Proxy
  # ===========================================
  # Traefik dynamically routes requests to containers
  # based on Docker labels. This enables:
  # - Automatic HTTPS with Let's Encrypt
  # - Dynamic routing: myapp.rcnbuild.dev â†’ container
  # - Zero-config service discovery
  traefik:
    image: traefik:v3.0
    container_name: rcnbuild-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=rcnbuild-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt (will work when TLS_ENABLED=true in prod)
      - "--certificatesresolvers.letsencrypt.acme.email=${TLS_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=${TRAEFIK_LOG_LEVEL:-DEBUG}"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - rcnbuild-network
    restart: unless-stopped

  # ===========================================
  # Local Docker Registry
  # ===========================================
  # Stores built container images locally during development.
  # In production, you'd use Harbor, ECR, GCR, etc.
  registry:
    image: registry:2
    container_name: rcnbuild-registry
    ports:
      - "5000:5000"  # Docker Registry
    volumes:
      - registry_data:/var/lib/registry
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"  # Allow image deletion
    networks:
      - rcnbuild-network
    restart: unless-stopped

  # ===========================================
  # ngrok Tunnel (Development Only)
  # ===========================================
  # Creates an HTTPS tunnel to your local API server.
  # Required for GitHub App OAuth callbacks.
  # Get your authtoken from: https://dashboard.ngrok.com/get-started/your-authtoken
  ngrok:
    image: ngrok/ngrok:latest
    container_name: rcnbuild-ngrok
    command:
      - "http"
      - "http://host.docker.internal:${API_PORT:-8081}"
      - "--log=stdout"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:?NGROK_AUTHTOKEN is required in .env - get it from https://dashboard.ngrok.com}
    ports:
      - "4040:4040"  # ngrok inspection UI
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Required for Linux
    networks:
      - rcnbuild-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
# All services communicate over this bridge network.
# User-deployed containers will also join this network
# so Traefik can route to them.
networks:
  rcnbuild-network:
    driver: bridge
    name: rcnbuild-network

# ===========================================
# Volumes
# ===========================================
# Named volumes persist data between container restarts.
# Delete with: docker-compose down -v
volumes:
  postgres_data:
    name: rcnbuild-postgres-data
  redis_data:
    name: rcnbuild-redis-data
  registry_data:
    name: rcnbuild-registry-data
  letsencrypt_data:
    name: rcnbuild-letsencrypt-data
